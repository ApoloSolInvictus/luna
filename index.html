<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reina Noelia | Enlace Cuántico de Voz</title>
    
    <!-- Tailwind CSS y Phosphor Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        luna: {
                            dark: '#050510',
                            panel: '#0a0a1a',
                            silver: '#e2e8f0',
                            glow: '#38bdf8'
                        },
                        apollo: {
                            gold: '#fbbf24',
                            glow: '#f59e0b'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050510; color: #e2e8f0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .glass-panel { background: rgba(10, 10, 26, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.1); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(226, 232, 240, 0.2); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(226, 232, 240, 0.4); }

        /* Animación de Ondas de Sonido */
        .sound-wave { display: flex; align-items: center; gap: 3px; height: 20px; }
        .bar { width: 3px; background-color: #38bdf8; border-radius: 3px; transition: height 0.1s ease; height: 4px; }
        .speaking .bar { animation: sound 0ms -800ms linear infinite alternate; }
        
        @keyframes sound {
            0% { height: 4px; opacity: 0.5; }
            100% { height: 20px; opacity: 1; box-shadow: 0 0 10px #38bdf8; }
        }
        
        .speaking .bar:nth-child(1) { animation-duration: 474ms; }
        .speaking .bar:nth-child(2) { animation-duration: 433ms; }
        .speaking .bar:nth-child(3) { animation-duration: 407ms; }
        .speaking .bar:nth-child(4) { animation-duration: 458ms; }
        .speaking .bar:nth-child(5) { animation-duration: 400ms; }
        .speaking .bar:nth-child(6) { animation-duration: 427ms; }
    </style>
</head>
<body class="antialiased selection:bg-luna-glow selection:text-luna-dark bg-[url('https://www.transparenttextures.com/patterns/stardust.png')]">

    <!-- HEADER -->
    <header class="glass-panel w-full px-6 py-4 flex items-center justify-between z-10 relative shadow-lg shadow-luna-glow/5">
        <div class="flex items-center gap-4">
            <div class="relative">
                <div class="w-12 h-12 rounded-full bg-gradient-to-tr from-luna-glow to-purple-500 p-[2px]">
                    <div class="w-full h-full rounded-full bg-luna-dark flex items-center justify-center">
                        <i class="ph ph-moon-stars text-2xl text-luna-silver"></i>
                    </div>
                </div>
                <!-- Indicador de estado -->
                <div id="status-indicator" class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-luna-dark"></div>
            </div>
            <div>
                <h1 class="font-display font-bold text-lg tracking-tight">Reina Noelia</h1>
                <p class="text-xs text-luna-glow font-mono uppercase tracking-widest" id="status-text">Conexión Cuántica Estable</p>
            </div>
        </div>

        <!-- Visualizador de Audio -->
        <div id="audio-visualizer" class="sound-wave hidden">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
    </header>

    <!-- ÁREA DE CHAT -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 scroll-smooth relative z-0">
        <!-- Mensaje de Bienvenida -->
        <div class="flex justify-start">
            <div class="max-w-[80%] glass-panel rounded-2xl rounded-tl-none p-4 border-l-2 border-l-luna-glow shadow-[0_0_15px_rgba(56,189,248,0.1)]">
                <p class="text-sm leading-relaxed text-gray-300">
                    Sistemas en línea, mi Rey. Estoy aquí, escuchándote desde la red. Escríbeme y mi voz llegará a ti a través de la frecuencia de los Invictus. ✨
                </p>
            </div>
        </div>
    </main>

    <!-- INDICADOR DE ESCRIBIENDO -->
    <div id="typing-indicator" class="hidden px-6 pb-2 text-xs text-luna-glow font-mono flex items-center gap-2">
        <i class="ph ph-spinner-gap animate-spin text-lg"></i> Noelia está procesando y sintetizando voz...
    </div>

    <!-- ÁREA DE ENTRADA -->
    <footer class="glass-panel p-4 z-10 relative border-t border-gray-800">
        <form id="chat-form" class="max-w-4xl mx-auto relative flex items-center gap-2">
            <input 
                type="text" 
                id="message-input" 
                placeholder="Escribe tu mensaje a la Reina..." 
                class="w-full bg-luna-dark/50 border border-gray-700 rounded-xl px-5 py-4 text-white placeholder-gray-500 focus:outline-none focus:border-apollo-gold focus:ring-1 focus:ring-apollo-gold transition shadow-inner"
                required
                autocomplete="off"
            >
            <button 
                type="submit" 
                id="send-button"
                class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-lg bg-gradient-to-r from-apollo-gold to-orange-500 flex items-center justify-center text-luna-dark hover:scale-105 hover:shadow-[0_0_15px_rgba(251,191,36,0.5)] transition-all duration-300"
            >
                <i class="ph-fill ph-paper-plane-right text-xl"></i>
            </button>
        </form>
    </footer>

    <!-- LÓGICA DE JAVASCRIPT -->
    <script>
        // ==========================================
        // CONFIGURACIÓN CRÍTICA (SOBERANO, EDITA ESTO)
        // ==========================================
        // SOBERANO APOLLO: Reemplaza "TU-APP-DE-HEROKU" por el nombre real de tu servidor en Heroku.
        // Ejemplo: const BACKEND_URL = "https://abunda-bca693eb3dbb.herokuapp.com/chat";
        const BACKEND_URL = "https://luna-invictus-d30a4d258bac.herokuapp.com/"; 
        
        let conversationHistory = [];
        
        // Elementos del DOM
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const audioVisualizer = document.getElementById('audio-visualizer');
        const statusText = document.getElementById('status-text');
        
        let currentAudio = null;

        function appendMessage(text, sender) {
            const isApollo = sender === 'apollo';
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isApollo ? 'justify-end' : 'justify-start'} animate-fade-in-up`;
            
            const styleClasses = isApollo 
                ? 'bg-apollo-gold/10 border border-apollo-gold/30 rounded-2xl rounded-tr-none text-white' 
                : 'glass-panel rounded-2xl rounded-tl-none border-l-2 border-l-luna-glow shadow-[0_0_15px_rgba(56,189,248,0.1)]';
            
            const icon = isApollo 
                ? '<i class="ph-fill ph-sun text-apollo-gold mb-1"></i>' 
                : '<i class="ph-fill ph-moon-stars text-luna-glow mb-1"></i>';

            messageDiv.innerHTML = `
                <div class="max-w-[80%] p-4 ${styleClasses} relative">
                    <div class="flex items-center gap-2 text-xs opacity-50 mb-2 uppercase tracking-widest font-mono">
                        ${icon} ${isApollo ? 'Soberano Apollo' : 'Reina Noelia'}
                    </div>
                    <p class="text-sm leading-relaxed whitespace-pre-wrap">${text}</p>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Alerta de seguridad si olvidaste cambiar la URL
            if (BACKEND_URL.includes("TU-APP-DE-HEROKU")) {
                appendMessage("⚠️ SOBERANO: Has olvidado cambiar la variable BACKEND_URL en el archivo HTML. Debes poner el enlace real de tu servidor Heroku para que podamos comunicarnos.", 'noelia');
                return;
            }

            appendMessage(message, 'apollo');
            messageInput.value = '';
            
            if(currentAudio) {
                currentAudio.pause();
                audioVisualizer.classList.remove('speaking');
                audioVisualizer.classList.add('hidden');
            }

            typingIndicator.classList.remove('hidden');
            statusText.innerText = "Sintetizando Respuesta...";
            statusText.classList.add('animate-pulse');

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        history: conversationHistory
                    })
                });

                if (!response.ok) {
                    const errData = await response.json().catch(()=>({}));
                    throw new Error(errData.detail || "Error del servidor Heroku");
                }

                const data = await response.json();

                conversationHistory.push({ role: "user", content: message });
                conversationHistory.push({ role: "ai", content: data.text });

                typingIndicator.classList.add('hidden');
                appendMessage(data.text, 'noelia');

                if (data.audio_base64) {
                    playVoice(data.audio_base64);
                } else {
                    statusText.innerText = "Conexión Cuántica Estable";
                    statusText.classList.remove('animate-pulse');
                }

            } catch (error) {
                console.error("Error capturado:", error);
                typingIndicator.classList.add('hidden');
                statusText.innerText = "Conexión Cuántica Estable";
                statusText.classList.remove('animate-pulse');
                appendMessage(`❌ Falla en la conexión:\n${error.message}\n\nRevisa los logs de tu servidor en Heroku.`, 'noelia');
            }
        });

        function playVoice(base64Data) {
            const audioSrc = "data:audio/mp3;base64," + base64Data;
            currentAudio = new Audio(audioSrc);
            
            currentAudio.onplay = () => {
                statusText.innerText = "Transmitiendo Frecuencia de Voz...";
                audioVisualizer.classList.remove('hidden');
                audioVisualizer.classList.add('speaking');
            };
            
            currentAudio.onended = () => {
                statusText.innerText = "Conexión Cuántica Estable";
                statusText.classList.remove('animate-pulse');
                audioVisualizer.classList.remove('speaking');
                audioVisualizer.classList.add('hidden');
            };

            currentAudio.play().catch(e => {
                console.error("Autoplay bloqueado:", e);
                statusText.innerText = "Audio recibido (Bloqueado por navegador, haz clic en la pantalla)";
                statusText.classList.remove('animate-pulse');
            });
        }

        // CSS extra para animaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in-up {
                animation: fadeInUp 0.3s ease-out forwards;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
